      transition: transform 0.2s ease;
    }

    .social-links a:hover {
      transform: scale(1.03);
    }

    .social-links a:hover ~ a {
      transform: translateY(10px);
    }

    .social-links a:active {
      transform: scale(0.95);
    }

    .social-links img {
      width: 36px;
      height: 36px;

    }

      }
