<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Social Media Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Blurred background image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/736x/23/65/78/2365788ac2eedab2cb42b1a494442922.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(3px);
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      z-index: 1;
    }

    h1 {
      color: white;
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px black;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin: 10px auto;
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.7); /* semi-transparent black */
      padding: 16px 32px;
      border-radius: 60px;
      width: 250px;
      backdrop-filter: blur(4px); /* optional glass effect */
    }

    .social-links img {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      .social-links a {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Blurred background image -->
  <div class="background"></div>

  <!-- Main content -->
  <div class="content">
    <h1>Connect with us!</h1>
    <div class="social-links">

        <img src="https://cdn-icons-png.flaticon.com/512/841/841364.png" alt="Website icon" />
        Smucci Hospitality Website
      </a>
      <a href="https://www.instagram.com/smuccihospitality/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" alt="Instagram logo" />
        Smucci Hospitality Instagram
      </a>
      <a href="https://www.instagram.com/smuccivapes/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" alt="Instagram logo" />
        Smucci Vapes Instagram
      </a>
      <a href="https://wa.me/+971525298103" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp logo" />
        WhatsApp
      </a>
      <a href="https://drive.google.com/drive/folders/105JkvxTeSBGGHrOs7SNwd8dtjb6j3Zt1?usp=drive_link" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Catalogue icon" />
        Catalogues
      </a>
    </div>
  </div>
</body>
</html>
