    window.dataLayer = window.dataLayer || [];

  <style>
    /* Page Loader */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-text {
      font-size: 1.5rem;
      color: white;
      font-family: Arial, sans-serif;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Fade-in for page content */
    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      height: 100vh;
      background-color: #000;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/736x/23/65/78/2365788ac2eedab2cb42b1a494442922.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(3px);
      z-index: -1;
    }

    .content {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px black;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 360px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      padding: 14px 20px;
      border-radius: 50px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      transition: transform 0.2s ease;
      font-size: 1rem;
    }

    .social-links a:hover {
      transform: scale(1.03);
    }

    .social-links a:active {
      transform: scale(0.95);
    }

    .social-links img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .social-links a {
        padding: 12px 16px;
        font-size: 0.95rem;
      }

      .social-links img {
        width: 26px;
        height: 26px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
