<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Social Media Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center; /* Horizontal centering */
      padding-top: 80px; /* Space from the top */
      text-align: center;
    }

    .container {
      padding: 65px;
    }

    h1 {
      color: #333;
      font-size: 2em;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      text-decoration: none;
      color: white;
      background: #000000;
      padding: 18px 30px;
      border-radius: 50px; /* Rounded pill shape */
      max-width: 100%;
      width: 280px;
    }

    .social-links img {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .social-links a {
        width: 80%;
      }
    }
  </style>
</head>
