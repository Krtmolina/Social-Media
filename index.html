<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Social Media Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.pinimg.com/736x/23/65/78/2365788ac2eedab2cb42b1a494442922.jpg'); /* Use a direct .jpg or .png image link */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      min-height: 100vh;
      color: white;
    }

    h1 {
      color: #fff;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border-radius: 50px;
      max-width: 90%;
      width: 250px;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .social-links img {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .social-links a {
        width: 90%;
      }
    }
  </style>
</head>
